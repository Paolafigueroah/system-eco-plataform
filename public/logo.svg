<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal (emerald) -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente secundario (más claro) -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo blanco limpio -->
  <rect width="200" height="200" fill="white" rx="45"/>
  
  <!-- Círculo contenedor sutil -->
  <circle cx="100" cy="100" r="88" fill="white" stroke="#f1f5f9" stroke-width="1"/>
  
  <!-- Red de conexiones (representando la plataforma) -->
  <!-- Nodo central -->
  <circle cx="100" cy="100" r="18" fill="url(#mainGradient)"/>
  
  <!-- Nodos periféricos conectados -->
  <!-- Nodo superior -->
  <circle cx="100" cy="50" r="12" fill="url(#secondaryGradient)"/>
  <line x1="100" y1="68" x2="100" y2="62" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nodo inferior -->
  <circle cx="100" cy="150" r="12" fill="url(#secondaryGradient)"/>
  <line x1="100" y1="132" x2="100" y2="138" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nodo izquierdo -->
  <circle cx="50" cy="100" r="12" fill="url(#secondaryGradient)"/>
  <line x1="68" y1="100" x2="62" y2="100" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nodo derecho -->
  <circle cx="150" cy="100" r="12" fill="url(#secondaryGradient)"/>
  <line x1="132" y1="100" x2="138" y2="100" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Nodos diagonales (red más completa) -->
  <!-- Superior izquierdo -->
  <circle cx="65" cy="65" r="10" fill="url(#secondaryGradient)" opacity="0.8"/>
  <line x1="82" y1="82" x2="75" y2="75" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Superior derecho -->
  <circle cx="135" cy="65" r="10" fill="url(#secondaryGradient)" opacity="0.8"/>
  <line x1="118" y1="82" x2="125" y2="75" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Inferior izquierdo -->
  <circle cx="65" cy="135" r="10" fill="url(#secondaryGradient)" opacity="0.8"/>
  <line x1="82" y1="118" x2="75" y2="125" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Inferior derecho -->
  <circle cx="135" cy="135" r="10" fill="url(#secondaryGradient)" opacity="0.8"/>
  <line x1="118" y1="118" x2="125" y2="125" stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Icono de intercambio en el centro (flechas circulares) -->
  <g transform="translate(100, 100)">
    <!-- Flecha circular pequeña -->
    <path d="M -8, -8 
             A 8 8 0 1 1 8, -8" 
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <!-- Punta de flecha -->
    <polygon points="6,-8 10,-4 6,0" fill="white"/>
    
    <!-- Flecha circular opuesta -->
    <path d="M 8, 8 
             A 8 8 0 1 1 -8, 8" 
          fill="none" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round"/>
    <!-- Punta de flecha -->
    <polygon points="-6,8 -10,4 -6,0" fill="white"/>
  </g>
</svg>
