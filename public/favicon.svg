<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo blanco -->
  <rect width="200" height="200" fill="white" rx="40"/>
  
  <!-- Círculo contenedor -->
  <circle cx="100" cy="100" r="90" fill="white" stroke="#e5e7eb" stroke-width="1.5"/>
  
  <!-- Nodo central -->
  <circle cx="100" cy="100" r="16" fill="url(#mainGrad)"/>
  
  <!-- Nodos periféricos -->
  <circle cx="100" cy="50" r="10" fill="url(#secGrad)"/>
  <circle cx="100" cy="150" r="10" fill="url(#secGrad)"/>
  <circle cx="50" cy="100" r="10" fill="url(#secGrad)"/>
  <circle cx="150" cy="100" r="10" fill="url(#secGrad)"/>
  
  <!-- Conexiones -->
  <line x1="100" y1="66" x2="100" y2="84" stroke="url(#mainGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="134" x2="100" y2="116" stroke="url(#mainGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="66" y1="100" x2="84" y2="100" stroke="url(#mainGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="134" y1="100" x2="116" y2="100" stroke="url(#mainGrad)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Icono de intercambio en el centro -->
  <g transform="translate(100, 100)">
    <path d="M -6, -6 A 6 6 0 1 1 6, -6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <polygon points="4,-6 7,-3 4,0" fill="white"/>
    <path d="M 6, 6 A 6 6 0 1 1 -6, 6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <polygon points="-4,6 -7,3 -4,0" fill="white"/>
  </g>
</svg>
