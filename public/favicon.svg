<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo blanco -->
  <rect width="200" height="200" fill="white" rx="40"/>
  
  <!-- CÃ­rculo contenedor -->
  <circle cx="100" cy="100" r="85" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Hoja verde simplificada (lado izquierdo) -->
  <g transform="translate(100, 100)">
    <path d="M-40,-20 Q-50,-30 -45,-40 Q-40,-50 -30,-45 Q-20,-40 -15,-30 Q-10,-20 -20,-15 Q-30,-10 -40,-20 Z" 
          fill="url(#leafGrad)"/>
    <path d="M-30,-25 L-30,-45" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Engranaje azul simplificado (lado derecho, superpuesto) -->
  <g transform="translate(100, 100)">
    <circle cx="45" cy="20" r="22" fill="url(#gearGrad)"/>
    <!-- Dientes principales -->
    <rect x="40" y="-3" width="10" height="6" fill="url(#gearGrad)"/>
    <rect x="40" y="37" width="10" height="6" fill="url(#gearGrad)"/>
    <rect x="60" y="15" width="6" height="10" fill="url(#gearGrad)"/>
    <rect x="24" y="15" width="6" height="10" fill="url(#gearGrad)"/>
  </g>
  
  <!-- Flecha circular simplificada con gradiente -->
  <path d="M 60,40 Q 100,20 140,40" 
        fill="none" 
        stroke="url(#arrowGrad)" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <path d="M 140,160 Q 100,180 60,160" 
        fill="none" 
        stroke="url(#arrowGrad)" 
        stroke-width="6" 
        stroke-linecap="round"/>
</svg>
