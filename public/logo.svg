<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para la hoja (verde) -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el engranaje (azul) -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de hexágonos de fondo (más sutil) -->
    <pattern id="hexPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20,0 L35,10 L35,30 L20,40 L5,30 L5,10 Z" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fondo blanco con patrón de hexágonos -->
  <rect width="200" height="200" fill="white"/>
  <rect width="200" height="200" fill="url(#hexPattern)"/>
  
  <!-- Círculo contenedor -->
  <circle cx="100" cy="100" r="85" fill="white" stroke="#f3f4f6" stroke-width="2"/>
  
  <!-- Hoja verde (lado izquierdo) -->
  <g transform="translate(100, 100)">
    <path d="M-50,-20 Q-60,-30 -55,-40 Q-50,-50 -40,-45 Q-30,-40 -25,-30 Q-20,-20 -30,-15 Q-40,-10 -50,-20 Z" 
          fill="url(#leafGradient)"/>
    <path d="M-40,-30 L-40,-50" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Engranaje azul (lado derecho) -->
  <g transform="translate(100, 100)">
    <circle cx="50" cy="20" r="25" fill="url(#gearGradient)"/>
    <!-- Dientes del engranaje -->
    <rect x="45" y="0" width="10" height="8" fill="url(#gearGradient)"/>
    <rect x="45" y="32" width="10" height="8" fill="url(#gearGradient)"/>
    <rect x="70" y="15" width="8" height="10" fill="url(#gearGradient)"/>
    <rect x="22" y="15" width="8" height="10" fill="url(#gearGradient)"/>
    <rect x="60" y="5" width="8" height="10" fill="url(#gearGradient)" transform="rotate(45 64 10)"/>
    <rect x="60" y="25" width="8" height="10" fill="url(#gearGradient)" transform="rotate(-45 64 30)"/>
    <rect x="32" y="5" width="8" height="10" fill="url(#gearGradient)" transform="rotate(-45 36 10)"/>
    <rect x="32" y="25" width="8" height="10" fill="url(#gearGradient)" transform="rotate(45 36 30)"/>
  </g>
  
  <!-- Flecha circular superior (verde) -->
  <path d="M 60,30 Q 100,10 140,30" 
        fill="none" 
        stroke="#22c55e" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Flecha circular inferior (azul) -->
  <path d="M 140,170 Q 100,190 60,170" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
