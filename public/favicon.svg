  <rect x="135" y="75" width="10" height="8" fill="url(#gearGrad)"/>
  <rect x="135" y="117" width="10" height="8" fill="url(#gearGrad)"/>
  <rect x="155" y="95" width="8" height="10" fill="url(#gearGrad)"/>
  <rect x="117" y="95" width="8" height="10" fill="url(#gearGrad)"/>
  
  <!-- Flechas circulares simplificadas -->
  <path d="M 80,60 Q 100,40 120,60" fill="none" stroke="#22c55e" stroke-width="6" stroke-linecap="round"/>
  <path d="M 120,140 Q 100,160 80,140" fill="none" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
